<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no">
  <title>Simple Piano</title>
  <script src="https://cdn.jsdelivr.net/npm/tone/build/Tone.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="piano">
    This might turn into a piano application later
    <div class="keys-container">
      <div class="key" data-note="C4">C</div>
      <div class="key" data-note="C#4">C#</div>
      <div class="key" data-note="D4">D</div>
      <div class="key" data-note="D#4">D#</div>
      <div class="key" data-note="E4">E</div>
      <div class="key" data-note="F4">F</div>
      <div class="key" data-note="F#4">F#</div>
      <div class="key" data-note="G4">G</div>
      <div class="key" data-note="G#4">G#</div>
      <div class="key" data-note="A4">A</div>
      <div class="key" data-note="A#4">A#</div>
      <div class="key" data-note="B4">B</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
